<!DOCTYPE html>
<html>
<head>
	<!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
	<link rel="stylesheet" type="text/css" href="static/css/fonts.css" />

	
	<script type="text/javascript" src="static/js/script.js"></script>
	<script type="text/javascript" src="static/js/skel.min.js"></script>
	<script type="text/javascript" src="static/js/init.js"></script>
	<script type="text/javascript" src="static/js/jquery.poptrox.min.js"></script>
</head>
<body>
	


	<!-- Background Video -->
	<video autoplay loop id="vid">
		<source src="static/vid/textText.mp4" type="video/mp4" />
	</video>

	<!-- Header -->
	<section id="header">
		<header>
			<h1 id="trench">
				<span id="big-font">SMS</span><span id="small-font">mart</span>
			</h1>
			<p id="trench">Your phone, our brain</p>
			<div id="auth-buttons">
				<br>
				<a id="login-button" class="button style2">Log In</a>
				<a id="signup-button" class="button style2">Sign Up</a>
				<div id="login-box" class="auth-box" hidden="">
					<form method="post" action="/api/login">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder=" Phone #" name="phone" type="text" maxlength="10">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder=" Password" name="password" type="password" value="">
							</div>
							<input class="button" type="submit" value="Login">
						</fieldset>
					</form>
				</div>

				<div id="signup-box" class="auth-box" hidden="">
					<form method="post" action="/api/register">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder=" Phone #" name="phone" type="text" maxlength="10">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder=" Password" name="password" type="password">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder=" Confirm Password" name="confirm" type="password">
							</div>
							<input class="button" type="submit" value="Register">
						</fieldset>
					</form>
				</div>
			</div>
		</header>
	</section>
	
	<!-- <div id="learn-more">
		<a href="#banner" class="button style2 scrolly scrolly-centered">Learn More</a>
	</div> -->

	<!-- Banner -->
	<!-- <section id="banner">
		
	</section> -->
</body>
</html>
